<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NextGenCollab</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/board.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
</head>
<body>
    <div id="menu">
        <div id="title"><a href="/">NextGenCollab</a></div>
        <div id="menu-buttons">
            <div>
                <button id="clear-button">Clear board</button>
            </div>
            <div>
                <button id="show-poll-creation">Create a Poll</button>
            </div>
            <!-- Voting buttons -->
            <div class="vote-container">
                <div class="vote-up">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <div id="upvotecount">0</div>
                <div class="vote-down">
                    <i class="fas fa-arrow-down"></i>
                </div>
                <div id="downvotecount">0</div>
            </div>
        </div>
        
      
    </div>
    <div id="poll-creation-section" style="display:none;">
        <input type="text" id="poll-question" placeholder="Enter your question">
        <div id="poll-options">
            <input type="text" class="poll-option" placeholder="Option 1">
            <input type="text" class="poll-option" placeholder="Option 2">
        </div>
        <button id="add-option">Add Option</button>
        <button id="create-poll-btn">Create Poll</button>
    </div>
    <div class="tools">
        <div class="colors">
            <div class="tool color black" data-color="black">
                <i class="fas fa-pen" data-color="black"></i>
            </div>
            <div class="tool color red" data-color="red">
                <i class="fas fa-pen" data-color="red"></i>
            </div>
            <div class="tool shape line tooltip">
                <i class="fas fa-ruler-horizontal"></i>
                <span class="tooltiptext">Line</span>
            </div>
            <div class="tool shape box tooltip">
                <i class="far fa-square"></i>
                <span class="tooltiptext">Square</span>
            </div>
            <div class="tool shape circle tooltip">
                <i class="far fa-circle"></i>
                <span class="tooltiptext">Circle</span>
            </div>
            <div class="tool color white tooltip" data-color="white">
                <i class="fas fa-eraser" data-color="white"></i>
                <span class="tooltiptext">Eraser</span>
            </div>
        </div>
        <div class="tool hand tooltip">
            <i class="far fa-hand-paper"></i>
            <span class="tooltiptext">Hand tool</span>
        </div>
        <div class="tool undo tooltip">
            <i class="fas fa-undo-alt"></i>
            <span class="tooltiptext">Undo</span>
        </div>
        <div class="tool redo tooltip">
            <i class="fas fa-redo-alt"></i>
            <span class="tooltiptext">Redo</span>
        </div>
    </div>
    <div>
        <canvas id="whiteboard" width="1200" height="800"></canvas>
        <canvas id="shape-layer" width="1200" height="800"></canvas>             
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="https://cdn.rawgit.com/jwarby/jquery-awesome-cursor/master/dist/jquery.awesome-cursor.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/board.js"></script>
</body>
</html>
